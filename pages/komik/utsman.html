<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../css/komik.css" />

    <title>Komik | IslamicHistorian</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="text-center mb-5 shadow-sm p-3 komik">
          <h2 data-aos="fade-right" data-aos-duration="1000" data-aos-delay="200"><b class="text-success">KOMIK</b></h2>
          <p>Berkisah tentang kematian Utsman bin Affan</p>
        </div>
        <div class="row" id="gambar">
          <div class="col-md-10 shadow rounded p-5 mb-5" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="300">
            <div class="mb-3">
              <img src="../../img/komik/utsman.png" class="img-fluid" alt="#" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      const galleryImage = document.querySelectorAll(".gallery-img");

      galleryImage.forEach((img, i) => {
        img.dataset.aos = "fade-down";
      });
      AOS.init({
        once: true,
        duration: 2000,
      });
    </script>
  </body>
</html>
